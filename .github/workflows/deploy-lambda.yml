name: Deploy Lambda

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  deploy-and-merge:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/deploy')
    runs-on: ubuntu-latest

    steps:
      - name: Parse Deploy Command
        id: parse
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" == "/deploy aps1" ]]; then
            echo "region=ap-south-1" >> $GITHUB_OUTPUT
            echo "region_code=aps1" >> $GITHUB_OUTPUT
          else
            echo "Invalid deploy command"
            exit 1
          fi

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.parse.outputs.region }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Deploy to Lambda
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          FUNCTION_NAME="${REPO_NAME}-lambda"
          
          cd src
          npm init -y
          npm install --production
          zip -r ../function.zip .
          cd ..

          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://function.zip \
            --publish

          echo "Deployment completed successfully"